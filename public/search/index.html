<script>
(function() {
    'use strict';
    
    let searchData = [];
    let searchInitialized = false;
    
    
    async function initSearch() {
        if (searchInitialized) return;
        
        try {
            console.log('Loading search index...');
            const response = await fetch('/index.json');
            if (response.ok) {
                searchData = await response.json();
                console.log('Search data loaded:', searchData.length, 'items');
                searchInitialized = true;
            } else {
                throw new Error('Failed to load search index');
            }
        } catch (error) {
            console.error('Error loading search index:', error);
            searchData = [{
                title: "搜索功能",
                permalink: "/search/",
                summary: "搜索功能已启用，但索引加载失败。请刷新页面重试。",
                date: new Date().toISOString()
            }];
            searchInitialized = true;
        }
    }
    
    
    function performSearch(query) {
        if (!query || query.length < 2) {
            return [];
        }
        
        query = query.toLowerCase();
        const results = [];
        
        searchData.forEach(item => {
            let score = 0;
            const title = (item.title || '').toLowerCase();
            const content = (item.content || item.summary || '').toLowerCase();
            
            
            if (title.includes(query)) {
                score += 10;
                
                if (title === query) {
                    score += 20;
                }
            }
            
            
            if (content.includes(query)) {
                score += 5;
                
                const matches = (content.match(new RegExp(query, 'g')) || []).length;
                score += matches * 2;
            }
            
            
            if (item.tags && Array.isArray(item.tags)) {
                item.tags.forEach(tag => {
                    if (tag.toLowerCase().includes(query)) {
                        score += 8;
                    }
                });
            }
            
            if (score > 0) {
                results.push({
                    ...item,
                    score,
                    highlight: highlightText(item.title, query)
                });
            }
        });
        
        return results.sort((a, b) => b.score - a.score);
    }
    
    
    function highlightText(text, query) {
        if (!text || !query) return text;
        
        const regex = new RegExp(`(${escapeRegExp(query)})`, 'gi');
        return text.replace(regex, '<mark>$1</mark>');
    }
    
    
    function escapeRegExp(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }
    
    
    function renderResults(results, query) {
        const container = document.getElementById('search-results');
        if (!container) return;
        
        if (results.length === 0) {
            container.innerHTML = `
                <div class="no-results">
                    <h3>未找到匹配结果</h3>
                    <p>尝试使用不同的关键词搜索，或查看<a href="/">所有文章</a></p>
                </div>
            `;
            return;
        }
        
        const statsHtml = `
            <div class="search-stats">
                <div class="stats-content">
                    <span class="result-count">找到 ${results.length} 条结果</span>
                    <span class="search-query">关于 "${query}"</span>
                </div>
            </div>
        `;
        
        const resultsHtml = results.map(result => {
            const date = result.date ? new Date(result.date).toLocaleDateString('zh-CN') : '';
            const excerpt = result.content || result.summary || '';
            const truncatedExcerpt = excerpt.length > 200 ? excerpt.substring(0, 200) + '...' : excerpt;
            const url = result.permalink || result.url || '#';
            
            return `
                <div class="post-item">
                    <div class="post-header">
                        ${date ? `<span class="post-meta">${date}</span>` : ''}
                        ${result.tags ? `<div class="post-tags">${result.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}</div>` : ''}
                    </div>
                    <h2><a class="post-link" href="${url}">${result.highlight || result.title}</a></h2>
                    ${truncatedExcerpt ? `<div class="post-snippet">${highlightText(truncatedExcerpt, query)}</div>` : ''}
                </div>
            `;
        }).join('');
        
        container.innerHTML = statsHtml + resultsHtml;
    }
    
    
    function setupSearchInterface() {
        const searchInput = document.getElementById('search-input');
        const loadingDiv = document.getElementById('search-loading');
        
        if (!searchInput || !loadingDiv) return;
        
        let searchTimeout;
        
        searchInput.addEventListener('input', function(e) {
            const query = e.target.value.trim();
            
            clearTimeout(searchTimeout);
            
            if (query.length < 2) {
                document.getElementById('search-results').innerHTML = '';
                return;
            }
            
            loadingDiv.style.display = 'block';
            
            searchTimeout = setTimeout(() => {
                const results = performSearch(query);
                renderResults(results, query);
                loadingDiv.style.display = 'none';
            }, 300);
        });
        
        
        searchInput.focus();
        
        
        const urlParams = new URLSearchParams(window.location.search);
        const initialQuery = urlParams.get('q');
        if (initialQuery) {
            searchInput.value = initialQuery;
            searchInput.dispatchEvent(new Event('input'));
        }
    }
    
    
    document.addEventListener('keydown', function(e) {
        
        if (e.key === '/' && !isInputFocused()) {
            e.preventDefault();
            if (window.location.pathname.includes('/search/')) {
                const searchInput = document.getElementById('search-input');
                if (searchInput) {
                    searchInput.focus();
                }
            } else {
                window.location.href = '/search/';
            }
        }
        
        
        if (e.key === 'Escape') {
            const searchInput = document.getElementById('search-input');
            if (searchInput) {
                searchInput.value = '';
                searchInput.dispatchEvent(new Event('input'));
                searchInput.focus();
            }
        }
        
        
        if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
            e.preventDefault();
            if (!window.location.pathname.includes('/search/')) {
                window.location.href = '/search/';
            } else {
                const searchInput = document.getElementById('search-input');
                if (searchInput) {
                    searchInput.focus();
                }
            }
        }
    });
    
    function isInputFocused() {
        const activeElement = document.activeElement;
        return activeElement && (
            activeElement.tagName === 'INPUT' || 
            activeElement.tagName === 'TEXTAREA' || 
            activeElement.isContentEditable
        );
    }
    
    
    function initializeSearch() {
        if (document.getElementById('search-container')) {
            initSearch().then(() => {
                setupSearchInterface();
            });
        }
    }
    
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeSearch);
    } else {
        initializeSearch();
    }
    
})();
</script>
